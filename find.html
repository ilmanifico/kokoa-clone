<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-sms"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-cog fa-lg"> </i>
        <div class="screen-header__reddot reddot"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="grayline">
        <div class="grayline__column">
          <span>Recommended Friends</span>
          <!--i class="fas fa-chevron-up fa-xs"></i-->
        </div>
      </div>

      <div class="recommended">
        <div class="recommend__list">
          <h2>You have no recommended friends.</h2>
        </div>
      </div>

      <div class="grayline">
        <div class="grayline__column">
          <span>Open Chat</span>
          <span>
            Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
      </div>

      <div class="openchat">
        <div class="openchat__column">
          <div class="openchat__text">
            <div class="openchat__title">
              <h3>#BTS</h3>
            </div>
            <div class="openchat__tag">
              <span>#BTS#ARMY#FRIENDS</span>
            </div>
            <div class="openchat__status">
              <i></i>
              <span>802 members</span>
              <span>|</span>
              <span>Active</span>
            </div>
          </div>
        </div>
        <div class="openchat__column">
          <div class="openchat__photo">
            <img src="images/bts1.png" />
          </div>
          <div class="openchat__heart">
            <div><i class="fas fa-heart fa-xs"></i>326</div>
          </div>
        </div>
      </div>

      <div class="grayline"></div>

      <div class="openchat">
        <div class="openchat__column">
          <div class="openchat__text">
            <div class="openchat__title">
              <h3>#Bts Gang~</h3>
            </div>
            <div class="openchat__tag">
              <span>#englishonly #ipurpleyou #jimin #taeta...</span>
            </div>
            <div class="openchat__status">
              <i></i>
              <span>802 members</span>
              <span>|</span>
              <span>Active</span>
            </div>
          </div>
        </div>
        <div class="openchat__column">
          <div class="openchat__photo">
            <img src="images/bts2.png" />
          </div>
          <div class="openchat__heart">
            <div><i class="fas fa-heart fa-xs"></i>215</div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__button">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="chats.html">
            <div class="nav__notification badge">1</div>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="more.html">
            <div class="nav__reddot reddot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/142d4fbbd1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
