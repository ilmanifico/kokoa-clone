<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-sms"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="GET" class="login-form">
      <input
        name="username"
        class="login-form__blank"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        name="password"
        class="login-form__blank"
        type="password"
        placeholder="password"
      />
      <input class="login-form__button" type="submit" value="Log in" />
      <input class="login-form__button" type="submit" value="Sign Up" />
      <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/142d4fbbd1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
