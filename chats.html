<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-sms"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-comment-medical fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="images/talk.png" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              KokoaTalk
            </h4>
            <h6 class="user-component__subtitle">
              Please check My kokoa Account info
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">05:14</span>
          <div class="badge">1</div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img src="images/putin.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Bladimir
            </h4>
            <h6 class="user-component__subtitle">Cyka</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">12:42</span>
          <div class="badge">1</div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img src="images/xi.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Xi
            </h4>
            <h6 class="user-component__subtitle">aa</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:07</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__button">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="chats.html">
            <div class="nav__notification badge">1</div>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="more.html">
            <div class="nav__reddot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/142d4fbbd1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
