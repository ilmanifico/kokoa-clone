<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-sms"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/dt.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Donald Trump</h4>
            <h6 class="user-component__subtitle">MAGA!</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="grayline">
        <div class="grayline__column">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/channel.png"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Channel
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__chevron">
            <span>2</span> <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__button">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="chats.html">
            <div class="nav__notification badge">1</div>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="more.html">
            <div class="nav__reddot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/142d4fbbd1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
